version: 2
jobs:
  build:
    docker:
      - image: node:8@sha256:ee25271e00572cb09d095f6b35880a284eac570c17452644bc67fd1d8dc7f9f7

    working_directory: ~/sa-player

    steps:
      - checkout:
          post: git pull --ff-only origin "refs/pull/${CIRCLE_PULL_REQUEST//*pull\//}/merge"

      - restore_cache:
          keys:
            - sa-player-node8-{{ checksum "package.json" }}
            - sa-player-node8-

      - run: npm install --quiet

      - save_cache:
          key: sa-player-node8-{{ checksum "package.json" }}
          paths:
            - ~/sa-player/node_modules

      - run: npm run lint

      - run: npm run test:ci

      - run:
          name: Push Code Coverage
          command: bash <(curl -s https://codecov.io/bash) || true
          environment:
            CODECOV_TOKEN: a7166708-63f3-429e-a946-8fc7002f08cb

      # store test reports
      - store_test_results:
          path: coverage

      - deploy:
          name: Release
          command: npm run release